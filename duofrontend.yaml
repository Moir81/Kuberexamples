apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
data:
  default.conf: |   
    server {
        listen 80;
        location / {
            proxy_pass http://duobackend:5500;
        }
    }
---
apiVersion: v1
kind: Service
metadata:
  name: duofrontend
spec:
  type: LoadBalancer
  selector:
    app: duofrontend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: duofrontend
  labels:
    app: duofrontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: duofrontend
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  template:
    metadata:
      labels:
        app: duofrontend
    spec:
      volumes: nginx-config-volume
        name: nginx-config
      containers:
      - name: duofrontend
        image: nginx:latest
        ports:
        - containerPort: 80
        volumeMounts:
        - name: nginx-config-volume
          mountpath: /etc/nginx/conf.d